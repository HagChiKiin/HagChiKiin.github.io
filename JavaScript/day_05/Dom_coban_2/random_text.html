<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 id ="title" class ="h1 text-center text-red-500 font-bold hover:text-blue-500 text-3xl" >
        Hello
    </h1>
    <div id="text_1" class = "button_1 py-2.5 bg-gray text-red-400 text-xl text-center  rounded-2xl">
    <button id="btn" class = "button_1 py-2.5 px-5 bg-gray text-red-400 text-xl text-center border border-1 border-gray-200  rounded-2xl bg-gray-200">
        Random Text
    </button>
    </div>
    <script>
        
        let btn = document.querySelector("button")
        let para = document.querySelector("h1")

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 ';
        const x = characters.length;
        function random_text(text_length){
            let rel = "";
            let count = 0;
            while(count < text_length){
                rel += characters.charAt(Math.floor(Math.random()* x));
                count +=1;
            }
            return rel;
        }
        btn.addEventListener('click', function(){
            document.getElementById("title").innerText = random_text(16)
        })
    </script>
    
</body>
</html>
