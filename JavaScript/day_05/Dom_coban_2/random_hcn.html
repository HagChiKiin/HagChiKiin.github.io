<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="div_1" class = " bg-red-500 absolute  rounded-full " style="width: 50px; height: 50px; ">

    </div>
    <script>
       
        document.addEventListener('click',function(event){
        console.log(event.screenX + "___" + +event.screenY)
        let html = '<div id="div_1" class = " bg-red-500 absolute  rounded-full " style="width: 50px; height: 50px; margin-top: '+(event.offsetY-25)+'px; margin-left:'+(event.offsetX-25)+'px;"></div>'
        document.body.insertAdjacentHTML('beforeend',html)
        })

        

        
    </script>
    
</body>
</html>
