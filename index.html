<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
<div class="card">
    <div id="content">
        <span class="year">2021</span>
    </div>
    <div id="content1">
        <span class="day">24</span>
        <span class="month">Tháng 12</span>         
    </div>
    <div id="gach">
        <div>
            <div class="content2">
                <h3 >Lập trình di động Flutter cho IOS - Android</h3>
            </div>
            <div class="content3"> <p>Giảng viên: Mr. Hieu</p>
                <p><i class="fa-solid fa-calendar-days"></i> Thứ 3 , 6</p>
                <p><i class="fa-solid fa-clock"></i> 18h30 - 21h30</p>
                <p><i class="fa-solid fa-location-dot"></i> Cơ sở Tố Hữu</p>
            </div>
        </div>
    </div>
    <div class="link">
        <a href="https://java.techmaster.vn/#register">Đăng ký</a>
    </div>
</div>
</body>
</html>
