<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<!-- main nav -->
<div class="container-fluid fluid-nav another-page header">
    <div class="container cnt-tnar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light tjnav-bar">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <a href="/" class="nav-logo">
                <img th:src="@{/img/techjobs_bgw.png}">
            </a>
            <button class="navbar-toggler tnavbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <i class="fa fa-bars icn-res" aria-hidden="true"></i>

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto tnav-left tn-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Việc Làm IT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tin Tức</a>
                    </li>

                </ul>
                <ul class="navbar-nav mr-auto my-2 my-lg-0 tnav-right tn-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fa fa-search" aria-hidden="true"></i> <span class="hidden-text">Tìm kiếm</span></a>
                    </li>
                    <li class="nav-item" id="registerNavItem">
                        <a class="nav-link" href="/register-employees">Đăng Ký</a>
                    </li>
                    <li class="nav-item"  id="loginNavItem">
                        <a class="nav-link" href="/login-employees">Đăng Nhập</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            VI
                        </a>
                        <div class="dropdown-menu tdropdown" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">English</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-employers" href="/login-employers" tabindex="-1" aria-disabled="true">Nhà Tuyển Dụng</a>
                    </li>
                    <li class="navbar-right item group "  id="loggedInUserNavItem"  style="display: none" >
                        <div class="dropdown">
                            <a class="d-inline-block avatar rounded-circle"
                               id="avatar_toggle" style=" height: 38px;width: 38px; object-fit: cover; overflow: hidden;"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img th:if="${candidate != null}" th:src="${candidate.avatar}"
                                     style="height: 38px; width: 38px"
                                     alt="">
                                <img th:unless="${candidate != null}" src="https://www.topcv.vn/images/avatar-default.jpg"
                                     style="height: 38px; width: 38px" alt="Default Avatar">
                            </a>
                            <div class="dropdown-menu" style="background-color: green"
                                 aria-labelledby="dropdownMenuButton">
                                <a id="user" class="dropdown-item candidate" th:href="@{/candidate/info/{id}(id=${users})}"
                                   style="color: white; background-color: green">Thông tin ứng viên</a>
                                <a id="recruiter" class="dropdown-item recruiter" href="/recruiter/jobs-create"
                                   style="color: white; background-color: green">Tạo việc làm</a>
                                <a class="dropdown-item admin" href="/admin/companies"
                                   style="color: white; background-color: green">Nhà tuyển dụng</a>
                                <a class="dropdown-item " href="/change-password"
                                   style="color: white; background-color: green">Đổi mật khẩu</a>
                                <a id="logout-button" class="dropdown-item" href="#"
                                   style="color: white; background-color: green;">
                                    <i class="icon fa-regular fa-arrow-right-from-bracket"></i> Đăng xuất
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<!-- (end) main nav -->
</body>
</html>
