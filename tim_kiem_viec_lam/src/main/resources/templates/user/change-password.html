<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change-password - TechJobs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Roboto Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap"
          rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">

    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <!--  validate-->
    <link rel="stylesheet" type="text/css" href="/css/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

</head>
<body>
<div class="container-fluid login-fluid clear-left clear-right">
    <div class="login-container">
        <!-- login header -->
        <div class="login-header">
            <div class="w-login m-auto">
                <div class="login-logo">
                    <h3>
                        <!-- <a href="#">Tech<span class="txb-logo">Jobs.</span></a> -->
                        <a href="/">
                            <img src="img/techjobs_bgw.png" alt="TechJobs">
                        </a>
                    </h3>
                    <span class="login-breadcrumb"><em>/</em> Change Password</span>
                </div>
                <div class="login-right">
                    <a href="/" class="btn btn-return">Return Home</a>
                </div>
            </div>
        </div>
        <!-- (end) login header -->

        <div class="clearfix"></div>

        <div class="padding-top-90"></div>

        <!-- login main -->
        <div class="login-main">
            <div class="w-login m-auto">
                <div class="row">
                    <!-- login main descriptions -->
                    <div class="col-md-6 col-sm-12 col-12 login-main-left">
                        <img src="img/banner-login.png">
                    </div>
                    <!-- login main form -->
                    <div class="col-md-6 col-sm-12 col-12 login-main-right">

                        <form class="reset-form change-password-form">
<!--                            <div class="login-main-header">-->
<!--                                <h3>Đổi mật khẩu<h3>-->
<!--                            </div>-->
                            <div class="input-div one">
                                <div class="div lg-lable">
                                    <h5>Mật khẩu hiện tại<span class="req">*</span></h5>
                                    <input type="password" class="input form-control-lgin" id="currentPassword"
                                           name="currentPassword">
                                </div>
                            </div>
                            <div class="input-div one">
                                <div class="div lg-lable">
                                    <h5>Mật khẩu mới<span class="req">*</span></h5>
                                    <input type="password" class="input form-control-lgin" id="newPassword"
                                           name="newPassword">
                                </div>
                            </div>
                            <div class="input-div one">
                                <div class="div lg-lable">
                                    <h5>Nhập Lại Mật khẩu<span class="req">*</span></h5>
                                    <input type="password" name="rePassword" id="rePassword" class="input form-control-lgin">
                                </div>
                            </div>
                            <div class="form-group d-block frm-text">
                                <a href="#" class="fg-login d-inline-block"></a>
                                <a href="/login-employees" class="fg-login float-right d-inline-block">Bạn đã có tài
                                    khoản? Đăng Nhập</a>
                            </div>
                            <button type="button" id="change-password-btn" class="btn btn-success float-right d-block w-100">
                                Save Change
                            </button>
                            <div class="form-group d-block w-100 mt-5">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- (end) login main -->
    </div>
</div>
<footer class="login-footer">
    <div class="w-login m-auto">
        <div class="row">
            <!-- login footer left -->
            <div class="col-md-6 col-sm-12 col-12 login-footer-left">
                <div class="login-copyright">
                    <p>Copyright © 2020 <a href="#"> TechJobs</a>. All Rights Reserved.</p>
                </div>
            </div>
            <!-- login footer right -->
            <div class="col-md-6 col-sm-12 col-12 login-footer-right">
                <ul>
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<!--<script src="js/jquery-3.4.1.slim.min.js"></script>-->
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/jsmain/change-password.js"></script>


</body>
</html>
