<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm ứng viên</title>
</head>
<body>
<h2>Thêm ứng viên</h2>
<form th:action="@{/save-candidate}" method="post">
    <label for="avatar">Avatar:</label>
    <input type="text" id="avatar" name="avatar"><br>

    <label for="name">Tên:</label>
    <input type="text" id="name" name="name"><br>

    <label for="gender">Giới tính:</label>
    <select id="gender" name="gender">
        <option value="MALE">Nam</option>
        <option value="FEMALE">Nữ</option>
    </select><br>

    <label for="dob">Ngày sinh:</label>
    <input type="text" id="dob" name="dob"><br>

    <label for="phone">Số điện thoại:</label>
    <input type="text" id="phone" name="phone"><br>

    <label for="experience">Kinh nghiệm:</label>
    <input type="text" id="experience" name="experience"><br>

    <label for="skill">Kỹ năng:</label>
    <input type="text" id="skill" name="skill"><br>

    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" name="address"><br>

    <input type="submit" value="Thêm">
</form>
</body>
</html>
