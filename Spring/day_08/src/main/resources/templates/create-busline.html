<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới tuyến xe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div class="container-fluid">
  <div class="row px-5">
    <div class="col">
      <div class="row justify-content-center">
        <h1>Create Busline</h1>
      </div>
      <div class="row justify-content-center mb-4">
        <div class="col">
          <form action="#" th:action="@{/bus}" th:object="${buslineTaoMoi}" method="post">
            <div class="form-group">
              <label for="distance">Khoảng cách </label>
              <input type="text" th:field="*{distance}" class="form-control" id="distance"/>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('distance')}" th:errors="*{distancedistance}"></div>
            </div>
            <div class="form-group">
              <label for="stopover">Số điểm dừng</label>
              <input type="text" th:field="*{address}" class="form-control" id="stopover"/>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('stopover')}" th:errors="*{stopoverstopover}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a role="button" class="btn btn-secondary" th:href="@{/bus}">Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
