<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa tuyến xe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row px-5">
        <div class="col">
            <div class="row justify-content-center">
                <h1>Edit Assignment</h1>
            </div>
            <div class="row justify-content-center mb-4">
                <div class="col">
                    <form action="#" th:action="@{/assignments/update}" th:object="${driverAssignmentCapNhatMoi}" method="post">
                        <div class="form-group">
                            <input type="hidden" th:field="*{id}" class="form-control" id="id">
                        </div>
                        <div class="form-group">
                            <label for="driver">Lái Xe</label>
                            <select th:field="*{driverId}" class="form-control" id="driver">
                                <option th:each="driver:${danhSachDriver}" th:value="${driver.id}" th:text="${driver.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="buslineId">Tuyến</label>
                            <select th:field="*{buslineId}" class="form-control" id="buslineId">
                                <option th:each="route:${danhSachBusline}" th:value="${route.id}" th:text="${route.name}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="quantity">Số Lượt</label>
                            <input type="number" th:field="*{quantity}" class="form-control" id="quantity">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('quantity')}"
                                 th:errors="*{quantity}"></div>
                        </div>

                        <div class="form-group">
                            <label for="date">Ngày</label>
                            <input type="date" th:field="*{date}" class="form-control" id="date">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('date')}"
                                 th:errors="*{date}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                        <a role="button" class="btn btn-secondary" th:href="@{/assignments}">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
