<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh sách tuyến xe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div class="container my-3 py-3">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <ul class="navbar-nav pl-5">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/drivers}">Quản lý tài xế</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/bus}">Quản lý tuyến xe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/assignments}">Quản lý phân công lái xe</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="/bus/create-form">Tạo mới</a>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Tên tuyến</th>
                    <th class="text-center">Khoảng cách</th>
                    <th class="text-center">Số điểm dừng</th>
                    <th class="text-center">Actions</th>
                </tr>
                <tr th:each="u: ${danhsachBusline}">
                    <td th:text="${u.id}"/>
                    <td th:text="${u.name}"/>
                    <td th:text="${u.distance}"/>
                    <td th:text="${u.stopover}"/>
                    <td class="d-flex justify-content-center">
                        <a role="button" class="mr-3 text-primary"
                           th:href="@{'/bus/'+${u.id}+'/edit'}">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        <a role="button" class="text-danger"
                           th:href="@{'/bus/'+${u.id}+'/delete'}"
                           th:data-confirm-delete="|Bạn có chắc chắn muốn xóa tài xế này không?|"
                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
