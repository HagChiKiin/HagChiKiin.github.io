<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="topic-delete-confirmation-modal" class="modal fade" id="topic-delete-confirmation-modal">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Confirmation</h4>
        <button type="button" class="close close-modal" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Are you sure to delete this topic?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="delete-topic">OK</button>
        <button type="button" class="btn btn-danger close-modal" data-dismiss="modal">Cancel</button>
      </div>

    </div>
  </div>
</div>
</body>
</html>
