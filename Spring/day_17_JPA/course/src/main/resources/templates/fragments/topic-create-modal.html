<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="topic-create-modal" class="modal fade" id="topic-create-modal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Tạo chủ đề</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <form  action="#" id="topic-create-modal-form"   >
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"  class="form-control" id="name" name="name" placeholder="Enter name"/>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Đóng</button>
          <button type="submit" class="btn btn-primary" id="submit-create-topic">Xác nhận</button>
        </div>
      </form>

    </div>
  </div>
</div>
</body>
</html>
