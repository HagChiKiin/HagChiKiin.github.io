<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="/users/create-form">Tạo mới</a>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">UserName</th>
                    <th class="text-center">PassWord</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Phone</th>
                    <th class="text-center">Actions</th>
                </tr>
                <tr th:each="u: ${danhSachUser}">
                    <td th:text="${u.id}"/>
                    <td th:text="${u.userName}"/>
                    <td th:text="${u.passWord}"/>
                    <td th:text="${u.email}"/>
                    <td th:text="${u.phone}"/>
                    <td class="d-flex justify-content-center">
                        <a role="button" class="mr-3 text-primary"
                        th:href="@{'/users/'+${u.id}+'/edit'}">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        <a role="button" class="text-danger" th:href="@{'/users/'+${u.id}+'/delete'}">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
