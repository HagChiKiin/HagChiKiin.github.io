<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div class="container-fluid">
  <div class="row px-5">
    <div class="col">
      <div class="row justify-content-center">
        <h1>Create New User</h1>
      </div>
      <div class="row justify-content-center mb-4">
        <div class="col">
          <form action="#" th:action="@{/books/update}" th:object="${bookCapNhatMoi}" method="post">
            <input type="text" th:field="*{id}" th:hidden ="true"/>
            <div class="form-group">
              <label for="name">name</label>
              <input type="text" th:field="*{name}" class="form-control" id="name"/>
            </div>
            <div class="form-group">
              <label for="author">author</label>
              <input type="text" th:field="*{author}" class="form-control" id="author"/>
            </div>

            <div class="form-group">
              <label for="publishedYear">publishedYear</label>
              <input type="text" th:field="*{publishedYear}" class="form-control" id="publishedYear"/>
            </div>

            <div class="form-group">
              <label for="specialization">specialization</label>
              <select type="text" th:field="*{specialization}" class="form-control" id="specialization">
                <option th:each="sach: ${danhSachLoaiSach}" th:value="${sach.id}" th:text="${sach.name}">
                </option>
              </select>

            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a role="button" class="btn btn-secondary" th:href="@{/books}">Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
