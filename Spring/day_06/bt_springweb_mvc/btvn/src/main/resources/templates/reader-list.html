<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bạn đọc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div class="container my-3 py-3">
    <div class="row">
        <div class="col">
            <ul class="second-menu d-flex justify-content-center " style="list-style: none; font-size: 25px; ">
                <li class="link-text px-4 mx-4 " ><a href="/books">Quản lý sách</a>
                </li>
                <li class="link-text px-4 mx-4 " >
                    <a href="/readerModels">Quản lý bạn đọc</a>
                </li>
                <li class="link-text px-4 mx-4 " >
                    <a href="/borrowBookModels">Quản lý mượn sách</a>
                </li>
            </ul>
        </div>
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="/readerModels/create-form">Tạo mới</a>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Address</th>
                    <th class="text-center">Phone</th>
                    <th class="text-center">ReaderType</th>
                    <th class="text-center">Actions</th>
                </tr>
                <tr th:each="u: ${danhSachReader}">
                    <td th:text="${u.id}"/>
                    <td th:text="${u.name}"/>
                    <td th:text="${u.address}"/>
                    <td th:text="${u.phone}"/>
                    <td th:text="${u.readerType}"/>
                    <td class="d-flex justify-content-center">
                        <a role="button" class="mr-3 text-primary"
                           th:href="@{'/readerModels/'+${u.id}+'/edit'}">
                            <i class="fas fa-pencil-alt "></i>
                        </a>
                        <form th:action="@{'/readerModels/'+${u.id}+'/delete'}"
                              onsubmit="return confirm('Bạn có chắc chắn muốn xóa bạn đọc này không?');">
                            <button  type="submit" class="btn btn-link p-0 mr-2 fa-lg text-danger">
                                <i class="fa-solid fa-trash "></i>
                            </button>
                        </form>

                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
