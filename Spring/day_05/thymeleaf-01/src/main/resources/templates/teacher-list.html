<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giáo viên</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <a class="btn btn-primary" href="/teachers/create-form">Tạo mới</a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a class="btn btn-primary" href="/teachers/modify">Sửa thông tin</a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a class="btn btn-primary" href="/teachers/delete">Xóa giáo viên</a>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <table class="table table-bordered table-hover table-striped">
          <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Ngày sinh</th>
            <th>Chuyên ngành</th>
          </tr>
          <tr th:each="giaovien: ${danhSachGiaoVien}">
            <td th:text="${giaovien.id}"></td>
            <td th:text="${giaovien.name}"></td>
            <td th:text="${giaovien.address}"></td>
            <td th:text="${giaovien.phone}"></td>
            <td th:text="${giaovien.dob}"></td>
            <td th:text="${giaovien.specializaion}"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
