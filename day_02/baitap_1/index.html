<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">ĐĂNG KÝ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 5px 30px 0 0">Full name</td> 
                <td>
                <input type="text" class="content1" placeholder="Nhập Fullname">
                </td>
            </tr>
            <tr>
                <td style="padding: 5px 30px 0 0">User name </td>
                <td>
                <input type="text" class="content1" placeholder="Nhập tên">
                </td>
            </tr>
            <tr>
                <td style="padding: 5px 30px 0 0">Password</td>
                <td>
                <input type="password" class="content1" placeholder="Nhập mật khẩu">
                </td>
            </tr>
            <tr>
                <td style="padding: 5px 30px 0 0">Nhập lại<br>Password</td>
                <td>
                <input type="password" class="content1" placeholder="Nhập lại mật khẩu">
                </td>
            </tr>
            <tr>
                <td style="padding: 5px 30px 0 0">Giới tính</td>
                <td>
                 <input type="radio" name="gender" id="Male"/> <label for="Male">Nam</label>
                 <input type="radio" name="gender" id="Female"/> <label for="Female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td style="padding: 5px 30px 0 0">Ngày sinh</td>
                <td>
                    <select name="day" id="ngày">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>                    
                        <option>4</option>                    
                    </select>                              
                    <select name="month" id="tháng">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    </select>              
                    <select year="month" id="năm">
                        <option>1993</option>
                        <option>2000</option>
                        <option>2020</option>                   
                    </select>
                </td>
            </tr>
            <tr>
                <td style="padding: 5px 30px 0 0">Địa chỉ</td>
                <td >
                 <input type="textarea" id="address">   
                              
                </td>
            </tr>
            <tr>
                <td >Avatar</td>
                <td>                               
                <input type="file">                   
                </td>
            </tr>
            <tr>
                <td style="padding: 5px 30px 0 0">Sở thích</td>
                <td>
                    <input type="checkbox" name="Movie" id="Xemphim"/> <label for="Xemphim">Xem Phim</label>
                    <input type="checkbox" name="Sport" id="Thểthao"/> <label for="Thểthao">Thể Thao</label>
                    <input type="checkbox" name="Google" id="Web"/> <label for="Web">Web</label>               
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                <input type="reset" name="reset" value="Reset" />
                <button type="OK">OK</button>
                </td>
               
            </tr>
            
        </tbody>
